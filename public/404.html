<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect unknown paths to the React app
      var pathname = window.location.pathname.replace(
        "/Health_Individual_Project_React",
        ""
      );
      var redirectTo =
        "/Health_Individual_Project_React/index.html" +
        (pathname ? "#" + pathname : "");
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
